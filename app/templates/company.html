{% extends "base.html" %}

{% block title %}{{ ticker }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center" style="text-decoration: underline; text-decoration-color: #007BFF;text-underline-offset: 0.40em">{% block name %}{% endblock %} ({{ ticker }})</h2>
</div>
<!--- Put in a navbar here -->
<div class="container">
    <nav class="navbar navbar-expand-lg bg-light border border-primary rounded-2" style="justify-content: center;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'overview' %}active{% endif %}" href="{{ url_for('company_overview', ticker=ticker)}}">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'income_statement' %}active{% endif %}" href="{{ url_for('income_statement', ticker=ticker)}}">Income Statement</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'balance_sheet' %}active{% endif %}" href="{{ url_for('balance_sheet', ticker=ticker)}}">Balance Sheet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'cash_flows' %}active{% endif %}" href="{{ url_for('statement_of_cash_flows', ticker=ticker)}}">Statement of Cash Flows</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'stock_performance' %}active{% endif %}" href="{{ url_for('stock_performance', ticker=ticker)}}">Stock Performance</a>
            </li>
        </ul>
    </nav>
    
</div>

{% endblock %}

{% block innercontent %}
{% endblock %}
